<!DOCTYPE html>
<html>
<head>
  <title>Gaussian Calculator</title>
  <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
  <header>
    <h1>Gaussian Calculator</h1>
  </header>
  <main>
    <section id="input-section">
      <h2>Input</h2>
      <label for="variables">Number of Variables:</label>
      <input type="number" id="variables" min="1">
      <button id="submit-btn">Submit</button>
    </section>
    <section id="output-section" class="hidden">
      <h2>Output</h2>
      <div id="output-container"></div>
    </section>
  </main>
  <script src="java.js"></script>
</body>
</html>
